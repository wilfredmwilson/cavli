<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="">
   <h1>Store heading</h1>
    <div class="container">
      <h2>Smart Modules</h2>
               
         <div class="shopping">
            <img src="image/icon.png">
            <span class="quantity">0</span>
        </div>
        

        <div class="list">
          
        </div>
    </div>
    <div class="card">
        <h2 class="hd">PRODUCT</h2>
        <p class="underline-section"></p>
        <ul class="listCard">
        </ul>

         <button class="checkout-btn">Checkout</button>
        <div class="checkOut">
            <div class="total"></div>
            <div class="closeShopping"></div>
        </div>
    </div>




  <!-- Modal/Popup for Cart -->
<div id="cartModal" class="modal">
   <div class="modal-content">
       <!-- Content from cart.html goes here -->
       <span class="close" onclick="closeCartPopup()">&times;</span>
       <h2>Shopping Cart</h2>
     <!-- Add this section above the product list -->
     <label for="regionFilter">Region:</label>
     <select id="regionFilter" onchange="applyFilters()">
         <option value="">All</option>
         <option value="Global">Global</option>
         <option value="Europe">Europe</option>
         <option value="APAC & JAPAN">APAC & JAPAN</option>
         <option value="N.AMERICA">N.AMERICA</option>
         <option value="S.AMERICA">S.AMERICA</option>
         <option value="AUS & NZ">AUS & NZ</option>
     </select>
     
     <label for="esimFilter">eSIM Compatible:</label>
     <select id="esimFilter" onchange="applyFilters()">
         <option value="">All</option>
         <option value="Yes">Yes</option>
         <option value="No">No</option>
     </select>
     
     <label for="formFactorFilter">Form Factor:</label>
     <select id="formFactorFilter" onchange="applyFilters()">
         <option value="">All</option>
         <option value="M.2">M.2</option>
         <option value="Mini PCIe">mini PCIe</option>
         <option value="LGA">LGA</option>
     </select>
     
     <!-- Display filtered results here -->
     <div id="filterResults"></div>
     
     

     <div id="productDetails"></div>
     

       <!-- Cart content will be displayed here -->
   </div>
</div>






    <script src="script.js"></script>
</body>
</html>
